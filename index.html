<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="info">
        <h2>FICOU COM DÚVIDA?</h2>
        <h2>NOS MANDE UMA MENSAGEM!</h2>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </section>
      <nav>
        <ul class="form">
          <li><input type="text" class="nome items-form" placeholder="Nome Completo *" /></li>
          <li class="campo-obrigatorio mostrar">campo obrigatório</li>
          <li><input type="email" class="email items-form" placeholder="Email *" /></li>
          <li class="campo-obrigatorio mostrar">campo obrigatório</li>
          <li><input type="tel" pattern="[0-9]{11}" class="telefone items-form" placeholder="Telefone *"/></li>
          <li class="campo-obrigatorio mostrar">campo obrigatório</li>
          <li>
            <textarea class="mensagem items-form" placeholder="Mensagem *" cols="40"></textarea>  
          </li>
          <li class="campo-obrigatorio mostrar">campo obrigatório</li>
          <li class="campos-obrigatorios">*campos obrigatorios</li>
          <li class="enviar">
        <button type="submit"  href="#" id="botao-enviar">Enviar</button>
        </li>
        </ul>
      </nav>
    </main>
    <script src="./src/scripts/form.js"></script>
  </body>
</html>
